<h2>New User</h2>
<form role='form' class='form-horizontal'>  
  <div class='form-group'>
    <label for='firstName' class="col-lg-2 control-label">First Name:</label>
    <div class="col-lg-10">
      <input name='first-name' ng-model='firstName' id='firstName' class='form-control' />
    </div>
  </div>
  <div class='form-group'>
    <label for='lastName' class="col-lg-2 control-label">Last Name:</label> 
    <div class="col-lg-10">
      <input name='last-name' ng-model='lastName' id='lastName' class='form-control' />
    </div>
  </div>
  <div class='form-group'>
    <label for='email' class="col-lg-2 control-label">Email:</label> 
    <div class="col-lg-10">
      <input name='email' ng-model='email' id='email' class='form-control' />
    </div>
  </div>
  <div class='form-group'>
    <label for='email' class="col-lg-2 control-label">Password:</label> 
    <div class="col-lg-10">
      <input name='password' ng-model='password' id='password' class='form-control' type='password' />
    </div>
  </div>
  <div class='form-group'>
    <div class="col-lg-offset-2 col-lg-10">
      <button type='submit' class='btn btn-default' ng-click='createUser()'>Save</button>
    </div>
  </div>
</form>
