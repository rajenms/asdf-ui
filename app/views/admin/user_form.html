<div class='form-wrapper user-form'>
  <div class='form-top'>
    <h3>{{ title }}</h3>
    <form role='form' class='form-horizontal'>
      <div class='form-group'>
        <label for='firstName' class="col-lg-3 control-label">First Name:</label>
        <div class="col-lg-7">
          <input name='first-name' ng-model='firstName' id='firstName' class='form-control' />
        </div>
      </div>
      <div class='form-group'>
        <label for='lastName' class="col-lg-3 control-label">Last Name:</label>
        <div class="col-lg-7">
          <input name='last-name' ng-model='lastName' id='lastName' class='form-control' />
        </div>
      </div>
      <div class='form-group'>
        <label for='email' class="col-lg-3 control-label">Email:</label>
        <div class="col-lg-7">
          <input name='email' ng-model='userEmail' id='email' class='form-control' />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model='isAdmin' checked> Admin
            </label>
          </div>
        </div>
      </div>
      <!--
      <div class='form-group'>
        <label for='email' class="col-lg-3 control-label">Password:</label>
        <div class="col-lg-7">
          <input name='password' ng-model='password' id='password' class='form-control' type='password' />
        </div>
      </div> -->
      <input type='hidden' ng-model='userId' />
    </form>
  </div>
  <div class='form-bottom'>
    <div class='button-wrapper'>
      <button class='btn btn-default' ui-sref='admin.users' class='cancel'>
        Cancel
      </button>&nbsp;
      <button type='submit'
              class='btn btn-warning'
              ng-click='saveUser(userId)'>
        {{ saveLabel }}
      </button>
    </div>
  </div>
</div>
